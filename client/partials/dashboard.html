<a href="#!/logout">Logout</a>
<h2>Welcome {{user.name}}</h2>
<p><a href="#!/new_question">Add New Question</a></p>
<p id="searchBar">Search: <input type="search" ng-model="questionfilter" placeholder="Filter..."></p>
<table>
	<thead>
		<tr>
			<th>Question</th>
			<th>Answer</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="question in questions | filter: questionfilter as results  ">
		<p ng-if="results.length === 0"><strong>No results found...</strong></p>
			<td>{{question.content}}</td>
			<td>{{question.answers.length}}</td>
			<td>
				<a href="#!/question/{{question._id}}">Show</a> | 
				<a href="#!/question/{{question._id}}/new_answer">Answer</a>
			</td>		
			<!-- <a href="#!/question/{{question._id}}/new_answer">Answer</a></td>		 -->
		</tr>
	</tbody>
</table>
