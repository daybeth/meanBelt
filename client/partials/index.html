<h3>Hello!</h3>
<h4>Please enter your name to join and share your ideas</h4>
<form>
  	<fieldset>
	    <legend><h3>Register:</h3></legend>
		<label for="">Name</label>
		<input type="text" ng-model="newUser.name">
		<label for="">Email</label>
		<input type="email" ng-model="newUser.email">
		<input type="submit" ng-click="register(newUser)" value="Register">
	</fieldset>
</form>


<form>
  <fieldset>
    <legend><h3>Login:</h3></legend>
	<label for="">Email</label>
	<input type="email" ng-model="user.email">
	<input type="submit" ng-click="login(user)" value="Login">
	</fieldset>
</form>
